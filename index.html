<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <!-- 优先使用webkit内核渲染-->
    <meta name="renderer" content="webkit"/>
    <!-- 禁止百度对网页进行转码-->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面描述 -->
    <meta name="description" content="华农人的匿名朋友圈"/>
    <!-- 页面关键词 -->
    <meta name="keywords" content="朋友圈,匿名,华农"/>
    <!-- 网页作者 -->
    <meta name="author" content="Q-Zhan, q_zhan@163.com"/>
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait"/>
    <!-- UC强制全屏 --> 
    <meta name="full-screen" content="yes"/>
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true" />
    <!-- 启用 WebApp 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>匿密</title>
  </head>
  <body style="user-select: none;" contenteditable="false">
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script  src="https://cdn.bootcss.com/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdn.bootcss.com/js-sha1/0.4.1/sha1.min.js"></script>
    <script src="/dist/build.js"></script>
  </body>
</html>
